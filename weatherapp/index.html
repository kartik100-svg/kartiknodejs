<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div class="weather-cond"><i class="fa-solid fa-sun" style="color: #eccc68;"></i> 
        </div>
        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view" style="color: #fff;"></i> Gwalior , IN</h2>
            <p class="date">SAT | 22 JUNE | 9:40PM</p>
            <h1 class="temp">31°C</h1>
            <h3 class="temp_min_max">Min 31°C | Max 31°C</h3>
        </div>
    </div>
</body>
</html>
